<a class="btn btn-warning" ui-sref="posts">Back</a>

<div class="post list">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <a class="btn btn-warning" ui-sref="posts-edit ({ id: post.id })">Edit</a>
            <a class="btn btn-danger" ng-click="delete (post.id)">Delete</a>
            <h3>{{ post.title}}</h3>
        </div>
        <div class="panel-body">
            {{ post.content }}
        </div>
    </div>
</div>
